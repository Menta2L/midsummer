# Key-Type: RSA
# Key-Length: 4096
# Key-Usage: sign
#
# Subkey-Type: RSA
# Subkey-Length: 4096
# Subkey-Usage: encrypt
#
# Subkey-Type: RSA
# Subkey-Length: 4096
# Subkey-Usage: auth
#
# Expire-Date: 90
#
# Preferences: SHA512 SHA384 SHA256 AES256 AES CAST5 ZLIB BZIP2 ZIP Uncompressed
# Keyserver: hkp://pool.sks-keyservers.net
#
# Revoker: RSA:{fingerprint}
- type: RSA
  length: 4096
  usages:
    - certify
    - sign
  # iso-date|(number[d|M|y])
  expirydate: 1M
  userids:
    - name: Test Case
      email: test@test.io
      comment: NOT A VALID KEY - DO NOT SIGN
      primary: true
    - name: Test Case 2
      email: nocomment@test.io
      primary: false
  subkeys:
    - type: RSA
      length: 4096
      usages:
        - encrypt
      expirydate: 1d
    - type: RSA
      length: 4096
      usages:
        - authenticate
      expirydate: 1y
  preferredsymmetric:
    - 9
    - 8
    - 7
    - 2
  preferredhash:
    - 10
    - 9
    - 8
    - 11
    - 2
  preferredcompression:
    - 2
    - 3
    - 1
